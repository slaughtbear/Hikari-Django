{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<section class="bg-slate-950"> <!-- CONTENEDOR PRINCIPAL -->
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white"> <!-- LOGO -->
            <img class="w-8 h-8 mr-2" src="{% static 'hikari_logo.svg' %}" alt="logo">
            Hikari    
        </a>
        <div class="w-full bg-slate-900 rounded-lg shadow border border-gray-700 md:mt-0 sm:max-w-md xl:p-0"> <!-- CONTENEDOR DE FONDO -->
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                    Regístrate
                </h1>
                {{error}}
                <form class="space-y-4 md:space-y-6" action="{% url 'signup' %}" method="POST"> <!-- FORMULARIO -->
                    {% csrf_token %} <!-- Token de Django para formularios -->
                    <div> <!-- INPUT CORREO --> 
                        <label for="username" class="block mb-2 text-sm font-medium text-white">Nombre de usuario</label> 
                        <input type="username" name="username" id="username" class="bg-gray-700 text-white border border-gray-600 text-sm rounded-lg block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" placeholder="usuario123" required>
                    </div>
                    <div> <!-- INPUT CONTRASEÑA 1 --> 
                        <label for="password1" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                        <input type="password" name="password1" id="password1" placeholder="••••••••" class="bg-gray-700 text-white border border-gray-600 text-sm rounded-lg block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div> <!-- INPUT CONTRASEÑA 2 --> 
                        <label for="password2" class="block mb-2 text-sm font-medium text-white">Confirmar contraseña</label>
                        <input type="password" name="password2" id="password2" placeholder="••••••••" class="bg-gray-700 text-white border border-gray-600 text-sm rounded-lg block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="flex items-start"> <!-- CHECK-BOX --> 
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 bg-gray-700 border border-gray-600 rounded focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-white">
                                Acepto los <a class="font-medium text-blue-500 hover:underline" href="#">Términos y Condiciones</a>
                            </label>
                        </div>
                    </div>                    
                    <button type="submit" class="w-full text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Registrarse</button>
                    <p class="text-sm font-light text-gray-500">
                        ¿Ya tienes una cuenta? <a href="#" class="font-medium text-blue-500 hover:underline">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
